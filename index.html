<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            transition: background 0.3s ease;
        }
        .dark-mode {
            background: linear-gradient(135deg, #1e1e1e 0%, #434343 100%);
            color: #e0e0e0;
        }
        header {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease;
        }
        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header p {
            font-size: 1.1rem;
            margin-top: 0.5rem;
            color: #555;
        }
        .dark-mode header p {
            color: #bbb;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .notes-container {
            max-width: 1200px;
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            animation: slideUp 1s ease;
        }
        .note-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        .dark-mode .note-card {
            background: #2a2a2a;
            color: #e0e0e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .note-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .note-card p {
            font-size: 0.9rem;
            color: #777;
        }
        .dark-mode .note-card p {
            color: #aaa;
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
            margin-top: auto;
        }
        .dark-mode footer {
            color: #bbb;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            .notes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="controls">
        <button class="control-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</button>
    </div>
    <header>
        <h1>Notes Hub</h1>
        <p>Best experience for reading</p>
    </header>
    <div class="notes-container">
        <!-- Example note cards; replace with your notes -->
        <a href="note1.html" class="note-card">
            <h3>Note 1</h3>
            <p>Tenses</p>
        </a>
        <a href="notes/note2.html" class="note-card">
            <h3>Note 2</h3>
            <p>JavaScript Basics</p>
        </a>
        <a href="notes/note3.html" class="note-card">
            <h3>Note 3</h3>
            <p>Responsive Web Design</p>
        </a>
        <!-- Add more note cards as needed -->
    </div>
    <footer>
        &copy; 2025 Notes Hub. Created with ‚ù§Ô∏è.
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
